<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade10</title>
    <script>

        var minutos1 = prompt("Digite os minutos: ")
        minutos1 = parseInt(minutos1)
        var horas = (minutos1 / 60)
        horas = parseInt(horas)
        var minutos2 = (minutos1 % 60)
        alert(horas + ":" + minutos2)


    </script>
</head>
<body>
    <h1>Aula de JavaScript</h1>

</body>
</html>
