<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade33</title>
    <script>

        var num = prompt("Digite um numero: ")
        num = parseInt(num)
        var num2 = prompt("Digite ooutro numero: ")
        num2 = parseInt(num2)
        alert(num + num2)
        alert(num - num2)
        alert(num / num2)
        alert(num * num2)

    </script>
</head>
<body>
    <h1>Aula de JavaScript</h1>

</body>
</html>
